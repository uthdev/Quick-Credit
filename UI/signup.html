<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quick Credit | Sign Up</title>
  <link rel="stylesheet" href="./css/signup.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body class="page">
  <header class="page__header header">
    <a class="link" href="./index.html"> <img class="header__icon" src="./img/quick-credit-icon.jpeg" alt="Quick Credit"> </a>
    <nav class="nav"> 
      <ul class="nav__content">
        <li class="nav__item"><a class="link" href="./index.html#loan-packages">LOAN PACKAGES</a></li>
        <li class="nav__item"><a class="link" href="./index.html#how">HOW IT WORKS</a></li>
        <li class="nav__item"><a class="link" href="./index.html">LOGIN</a></li>
        <li class="nav__item nav__item--color--visible"><a class="link" href="./application.html">GET A LOAN</a></li>
      </ul>
    </nav>
  </header>
  <div class="form-container">
    <form action="" class="form form--justify--center">
      <h3 class="form__header">Create Account</h3>
      <div class="form__content">
        <div class="input-container">
          <i class="fa fa-user form__icon"></i>
          <input class="form__control" type="text" name="first" placeholder="First name">
        </div>
        <div class="input-container">
          <i class="fa fa-user form__icon"></i>
          <input class="form__control" type="text" name="last" placeholder="Last name">
        </div>        
        <div class="input-container">
          <i class="fa fa-envelope form__icon"></i>
          <input class="form__control" type="email" name="email" id="" placeholder="Email address">
        </div>
        <div class="input-container">
            <i class="fas fa-map-marker-alt form__icon"></i>
            <input class="form__control" type="text" name="address" placeholder="Address">
          </div>
        <div class="input-container">
          <i class="fa fa-key form__icon"></i>
          <input class="form__control" type="password" name="password" id="" placeholder="Password">
        </div>
        <label class="form__input form__input--margin">
          <input type="checkbox" checked="checked" name="terms"> I accept all <a class="link" href=""><span class="form__span">terms and conditions</span></a> 
        </label>
        <label class="form__input form__input--margin">
            <input class="" type="checkbox" checked="checked" name="privacy"> I accept your <a class="link" href="#"><span class="form__span">privacy policy</span></a>  
          </label>
        <button class="form__input form__input--submit--yellow" type="submit">Sign Up</button>
        <p>Already have an account? <a class="link" href="./Index.html"><span class="form__span">Login Instead</span></a></p>
      </div>         
    </form>
  </div>
  
  <footer id="footer" class="footer">
    <div class="footer__content">
      <div class="contact-us">
        <h3 class="footer__header">Contact us</h3>
        <p></p>
        <p></p>
        <p></p>
      </div>
      <div>
        <h3 class="footer__header">Quick Links</h3>
      </div>
      <div class="social-media">
        <h3 class="footer__header">Social Media</h3>
        <a href="#"><img class="social-media__img" src="./img/facebook.png" alt="facebook"></a>
        <a href="#"><img class="social-media__img" src="./img/twitter.jpg" alt="twitter"></a>
        <a href="#"><img class="social-media__img" src="./img/instagram.jpg" alt="instagram"></a>
        <a href="#"><img class="social-media__img" src="./img/whatsapp.png" alt="whatsapp"></a>
      </div>
    </div>     
    <h4 class="footer__copyright"> Â© 2019 Quick Credit inc.</h4>
  </footer>
</body>
</html>
