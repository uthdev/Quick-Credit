<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quick Credit | Loan application</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/application.css">
  </head>
  <body class="page">
    <header class="page__header header">
      <a class="link" href="./index.html"> <img class="header__icon" src="./img/quick-credit-icon.jpeg" alt="Quick Credit" srcset=""> </a>
      <nav class="nav"> 
        <ul class="nav__content">
          <li class="nav__item"><a class="link" href="./index.html#loan-packages">LOAN PACKAGES</a></li>
          <li class="nav__item"><a class="link" href="./index.html#how">HOW IT WORKS</a></li>
          <li class="nav__item nav__item--color--visible"><a class="link" href="./signup.html">SIGN UP</a></li>
        </ul>
      </nav>
    </header>
    <div class="flexwrapper">
      <main class="loan-application">
        <div class="form__container">       
          <form class="form shadow form--background--white" action="" method="POST">
            <h2 class="form__header">Loan Application</h2>
            <div class="form__content">
              <div class="form__error" id="errorDisplay"></div>
              <div class="form__element">
                <span class="element__text">CHOOSE AMOUNT</span> 
                <input class="amount__div" id="displayAmount" type="number" min="50000" max="1000000" value="50000" placeholder="Enter amount">
              </div>
              <div class="form__element--flex--column">
                <div class="range__limits">
                  <div class="limit">50,000</div>
                  <div class="limit">1,000,000</div>
                </div>
                <input class="element__range" type="range" name="amount" id="amount" max="1000000" min="50000" step="1000">
              </div>
              <div class="form__element">
                <span class="element__text">CHOOSE TENOR</span>
                <div class="form__tenor">
                    <div class="tenor__div" id="displayTenor"></div><span class="tenor__div">Months</span>
                </div>  
              </div>
              <div class="form__element--flex--column">
                <div class="range__limits">
                  <div class="limit">1 month</div>
                  <div class="limit">12 months</div>
                </div>
                <input class="element__range" type="range" name="tenor" id="tenor" max="12" min="1">
              </div>
              <div class="form__element form__element--underlined">
                <span>Loan</span><span class="amountSelected">#500,000</span>
              </div>
              <div class="form__element form__element--underlined">
                <div>Tenor</div>
                <div class="selectedTenor">10 months</div>
              </div>
              <div class="form__element form__element--bold">
                <span>Monthly repayment</span><span class="monthlyRepayment">#52,500</span>
              </div>
              <div class="form__element">
                  <input class="element__submit" type="submit" value="Apply">
              </div>
            </div>        
          </form>
        </div>
      </main>
      <script src="./script/main.js"> </script>   
      <footer id="footer" class="footer">
        <div class="footer__content">
          <div class="contact-us">
            <h3 class="footer__header">Contact us</h3>
            <p></p>
            <p></p>
            <p></p>
          </div>
          <div>
            <h3 class="footer__header">Quick Links</h3>
          </div>
          <div class="social-media">
            <h3 class="footer__header">Social Media</h3>
            <a href="#"><img class="social-media__img" src="./img/facebook.png" alt="facebook"></a>
            <a href="#"><img class="social-media__img" src="./img/twitter.jpg" alt="twitter"></a>
            <a href="#"><img class="social-media__img" src="./img/instagram.jpg" alt="instagram"></a>
            <a href="#"><img class="social-media__img" src="./img/whatsapp.png" alt="whatsapp"></a>
          </div>
        </div>     
        <h4 class="footer__copyright"> Â© 2019 Quick Credit inc.</h4>
      </footer>
    </div>
    
  </body>
</html>
